<html>
	<head>

		<title>a chess app</title>

		<!-- meta -->

		<!--styles -->
		<link rel="stylesheet" type='text/css' href='/goodies/the.css' />
		<link rel="stylesheet" href="/goodies/icons/style.css" />
		<!-- scripts -->
		<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
		<script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js'></script>
		<script type='text/javascript' src='/gameplay.js'></script>
		<script src='/socket.io/socket.io.js'></script>
		<script type='text/javascript' src='/the.js{{#id}}?id={{id}}{{/id}}'></script>

	</head>
	<body>

<div class='message'></div>

	<header>
		<div class='inner'> 
			<div class='thetext'>
				<h1>a chess app...</h1>
				<h2>cause chess is cool right?</h2> 
			</div>
			<div class="thebuttons">
				<input placeholder="What's the name of your game?" type="text" id="newgame" />
				<div class="onoffswitch">
				    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="privacy" checked />
				    <label class="onoffswitch-label" for="privacy">
				        <div class="onoffswitch-inner" id="onoffswitch-inner"></div>
				    </label>
				</div>
				<div class="onoffswitch">
				    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="color" checked />
				    <label class="onoffswitch-label" for="color">
				        <div class="onoffswitch-inner" id="onoffswitch-inner"></div>
				    </label>
				</div>
				<button class="submit" onclick="Javascript:create()">New Game</button>
			</div>
		</div>
	</header>
	<section>
		<article class="messageContainer">
			<div class="message"></div>
		</article>
		<article>
			<div class="board">
				{{#game}}{{#.}}
			    <div>{{#piece}}
			        <img src='/goodies/pieces/{{color}}{{piece}}.png' class='{{color}}' />
			    	{{/piece}}
				</div>
				{{/.}}{{/game}}
			</div>
		</article>
		<article  style="background-color:#464646">
			<!-- Explaination- Dog and other Jazz -->
		</article>
		<article  style="background-color:#3F3F3F">
			<!-- Author? Github? No idea. But needs at least 3 panels. -->
		</article>
	</section>

	<footer>
		<div class= "inner">
			<a class='gittip'>
				Give us moneys on Gittip
				<i class="icon icon-heart"> </i>
			</a>
			<div class="social">
				<p>Share the love</p>
				<a><i class="icon icon-facebook"></i></a>
				<a><i class="icon icon-twitter"></i></a>
				<a><i class="icon icon-google"></i></a>
			</div>
		</div>
	</footer>
	</body>
</html>
