<html>
	<head>

		<title>a chess app</title>

		<!-- meta -->

		<!--styles -->
		<style type='text/css' src='/goodies/the.css'></style>

		<!-- scripts -->
		<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
		<script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js'></script>
		<script type='text/javascript' src='/gameplay.js'></script>
		<script src='/socket.io/socket.io.js'></script>
		<script type='text/javascript' src='/the.js{{#id}}?id={{.}}{{/id}}'></script>

	</head>
	<body>
		<div id='pawnMessage'>
		    <img src='/goodies/pieces/wqueen.png' />
		    <img src='/goodies/pieces/wcastle.png' />
		    <img src='/goodies/pieces/wbishop.png' />
		    <img src='/goodies/pieces/wknight.png' />
		</div>
		<div id='mateMessage'>
		    <h1>Checkmate</h1>
		    <p></p>
		</div>
		<div class='board'>
			{{#game}}{{#.}}
		    <div>{{#piece}}
		        <img src='/goodies/pieces/{{color}}{{piece}}.png' class='{{color}}' />
		    	{{/piece}}
			</div>
			{{/.}}{{/game}}
		</div>
	</body>
</html>
